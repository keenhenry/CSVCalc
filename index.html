<html>
  <title>CSV Calculator</title> 
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  
  <body>
   <div id='header'><h1>Comma-Seperated Values File Parser</h1></div>
   <div id='top'>
     <h3>Step 1: Upload Files</h3>
     <form enctype="multipart/form-data" action="{{upload_url}}" method="post">
     <div id='file-select'><input type="file" name="filename" /></div>
     <div id='upload-button'><input type="submit" value="Upload" /></div>
     </form>
   </div>

   <div id='center'>
     <h3>Step 2: Select File to Make Reports</h3>
     <form action="{{csvparser_url}}" method="post">
	<div id='dropdown'>
	  <select name="dropdown">
	  <option value="default" selected>Uploaded Files</option>
    	  {% for blob in uploaded_blobs %}
		<option value="{{ blob.1 }}">{{ blob.0 }}</option>
    	  {% endfor %}
	  </select>
	</div>
	<div id='report-button'><input type="submit" value="Make Reports"/></div>
     </form>
   </div>

   <div id='bottom'>
     <h3>Generated Reports</h3>
     <table id='report-table'>
     <!--<tr>
	<th>Creation Time</th>
	<th>Report Name</th>
     </tr>-->
     {% for blob in rpt_blobs %}
     <tr>
	<td>{{blob.2}}</td> 
	<td><a href="{{blob.1}}">{{blob.0}}</a></td> 
     </tr>
     {% endfor %}
     </table>
   </div>
  </body>

</html>
